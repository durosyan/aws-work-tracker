name: Lint & Plan Terraform

on:
  pull_request:
    paths:
      - 'infrastructure/terraform/**'
      - '.github/workflows/deploy.yml'
  push:
    branches: [main]
    paths:
      - 'infrastructure/terraform/**'
      - '.github/workflows/deploy.yml'

jobs:
  lint-terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Format - Main
        run: terraform fmt -check -recursive
        working-directory: infrastructure/terraform

      - name: Terraform Format - Bootstrap
        run: terraform fmt -check -recursive
        working-directory: infrastructure/bootstrap

      - name: Terraform Lint - Main
        uses: terraform-linters/setup-tflint@v4
      - run: tflint --init
        working-directory: infrastructure/terraform
      - run: tflint
        working-directory: infrastructure/terraform

      - name: Terraform Lint - Bootstrap
        run: tflint --init
        working-directory: infrastructure/bootstrap
      - run: tflint
        working-directory: infrastructure/bootstrap

  plan-terraform:
      runs-on: ubuntu-latest
      needs: lint-terraform

      steps:
        - name: Checkout repository
          uses: actions/checkout@v4
    
        - name: Set up Terraform
          uses: hashicorp/setup-terraform@v3

        - name: Configure AWS credentials
          uses: aws-actions/configure-aws-credentials@v2
          with:
            role-to-assume: arn:aws:iam::123456789012:role/GitHubActionsTerraformRole
            aws-region: eu-west-2

        - name: Terraform Init
          run: terraform init
          working-directory: infrastructure/bootstrap
    
        - name: Terraform Validate
          run: terraform validate
          working-directory: infrastructure/bootstrap
    
        - name: Terraform Plan
          id: plan
          run: terraform plan -out=tfplan.binary | tee plan.log
          working-directory: infrastructure/bootstrap
    
        - name: Upload plan log
          uses: actions/upload-artifact@v4
          with:
            name: terraform-plan-log
            path: infrastructure/bootstrap/plan.log
    
        - name: Show plan in summary
          run: |
            echo '### Terraform Plan' >> $GITHUB_STEP_SUMMARY
            cat infrastructure/bootstrap/plan.log